<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter | Registration Form</title>
  <link rel="stylesheet" href="stylee.css">
</head>

<body>
  <strong><a href="Home.html">Recruiter</a></strong>
  <div class="signupe">
    <h2><b>Employee Registration Form</b></h2>
    <form>
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" name="name" id="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="select">Select your option</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="skill">Select your skill from following list</label>
        <select name="skill" id="skill">
          <option value="select">Select your option</option>
          <option value="account">Accounting/Finance</option>
          <option value="education">Education/Training</option>
          <option value="it">IT/Telecommunication</option>
          <option value="architecture">Engineer/Architecture</option>
          <option value="civil">Engineer/Civil</option>
          <option value="Textile">Engineer/Textile</option>
          <option value="creative">Design/Creative</option>
          <option value="law">Law/Legal</option>
          <option value="travel">Travel/Guide</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email Address*</label>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <label for="mobile_number">Mobile Number*</label>
        <input type="tel" name="mobile_number" id="mobile_number" placeholder="Your Phone Number" required>
      </div>
      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password*</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Retype Password" required>
      </div>
      <div class="form-group">
        <button type="submit" onclick="window.location.href='Home.html'"><b>Sign Up</b></button>
      </div>
    </form>
  </div>
</body>

</html>
