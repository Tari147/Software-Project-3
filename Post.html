<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylep.css">
    <title>Recruiter | Job Post</title>
</head>

<body>
    <strong><a href="Home.html">Recruiter</a></strong>
    <div class="post">
        <h2><b>Form for Job Post</b></h2>
        <form>
            <div class="form-group">
                <label for="company_name">Company Name*</label>
                <input type="text" name="company_name" id="company_name" placeholder="Type Company Name" required>
            </div>
            <h4><b><u>Company Address</u></b></h4>
            <div class="form-group">
                <label for="division">Division*</label>
                <select name="division" id="division" required>
                    <option value="select">Select Division</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="chittagong">Chittagong</option>
                    <option value="rajshahi">Rajshahi</option>
                    <option value="khulna">Khulna</option>
                    <option value="barisal">Barisal</option>
                    <option value="sylhet">Sylhet</option>
                    <option value="rangpur">Rangpur</option>
                    <option value="mymensingh">Mymensingh</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">District*</label>
                <input type="text" name="district" id="district" placeholder="Type District" required>
            </div>
            <div class="form-group">
                <label for="address">Address*</label>
                <input type="text" name="address" id="address" placeholder="Type Address" required>
            </div>
            <div class="form-group">
                <label for="vacant_post">Vacant Post*</label>
                <input type="text" name="vacant_post" id="vacant_post" placeholder="Type Vacant Post" required>
            </div>
            <div class="form-group">
                <label for="experience">If Experience Needed</label>
                <input type="text" name="experience" id="experience" placeholder="Type Experience If Needed">
            </div>
            <div class="form-group">
                <label for="estimated_salary">Estimated Salary</label>
                <input type="number" name="estimated_salary" id="estimated_salary" placeholder="Type Estimated Salary">
            </div>
            <button onclick="window.location.href='Home.html'"><b>Post</b></button>
        </form>
    </div>
</body>

</html>
