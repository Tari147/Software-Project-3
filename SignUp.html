<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Recruiter | Registration Form</title>
</head>

<body>
    <strong><a href="Home.html">Recruiter</a></strong>
    <div class="signup">
        <form>
            <h2><b>Employer Registration Form</b></h2>
            <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" name="username" id="username" placeholder="Type Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" name="password" id="password" placeholder="maximum 8 characters" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password*</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Retype Password"
                    required>
            </div>
            <div class="form-group">
                <label for="company_name">Company Name*</label>
                <input type="text" name="company_name" id="company_name" placeholder="Type Company Name" required>
            </div>
            <div class="form-group">
                <label for="years_of_establishment">Years of Establishment</label>
                <input type="datetime" name="years_of_establishment" id="years_of_establishment">
            </div>
            <div class="form-group">
                <label for="website_url">Website URL</label>
                <input type="url" name="website_url" id="website_url" placeholder="Type Website URL">
            </div>
            <div class="form-group">
                <label for="division">Division*</label>
                <select name="division" id="division" required>
                    <option value="select">Select Division</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="chittagong">Chittagong</option>
                    <option value="rajshahi">Rajshahi</option>
                    <option value="khulna">Khulna</option>
                    <option value="barisal">Barisal</option>
                    <option value="sylhet">Sylhet</option>
                    <option value="rangpur">Rangpur</option>
                    <option value="mymensingh">Mymensingh</option>
                </select>
            </div>
            <div class="form-group">
                <label for="company_address">Company Address</label>
                <input type="text" name="company_address" id="company_address" placeholder="Write Company Address">
            </div>
            <div class="form-group">
                <label for="contact_person_name">Contact Person's Name</label>
                <input type="text" name="contact_person_name" id="contact_person_name" placeholder="Type Name">
            </div>
            <div class="form-group">
                <label for="contact_person_email">Contact Person's Email*</label>
                <input type="email" name="contact_person_email" id="contact_person_email" placeholder="Type email"
                    required>
            </div>
            <div class="form-group">
                <label for="contact_person_designation">Contact Person's Designation</label>
                <input type="text" name="contact_person_designation" id="contact_person_designation"
                    placeholder="Type Designation">
            </div>
            <div class="form-group">
                <label for="contact_person_mobile">Contact Person's Mobile*</label>
                <input type="tel" name="contact_person_mobile" id="contact_person_mobile" required>
            </div>
            <button onclick="window.location.href='Home.html'"><b>Sign Up</b></button>
        </form>
    </div>
</body>

</html>
